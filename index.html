<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="icon" type="image/x-icon" href="cart.ico">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <section class="section-cart">

    <header class="section-cart__header">
      <div class="container">
        <h1 class="title-1">Cart</h1>
      </div>
    </header>

    <div class="section-cart__body">
      <div class="container">

        <section class="cart">

          <header class="cart-header">
            <div class="cart-header__title">Title</div>
            <div class="cart-header__count">Count</div>
            <div class="cart-header__cost">Cost</div>
          </header>

          <section class="product">
            <div class="product__img">
              <img src="https://store77.net/upload/w247/imageCache/4ba/315/fe94d8e04458e504d3806da0996efed9.png"
                alt="macbook">
            </div>

            <div class="product__title">
              Apple Macbook 14 PRO
            </div>

            <div class="product__count">
              <div class="count">
                <div class="count__box">
                  <input type="number" class="count__input" min="1" max="100" value="1">
                </div>
                <div class="count__controls">
                  <button type="button" class="count__up">
                    <img src="img/icons/icon-up.svg" alt="UP">
                  </button>
                  <button type="button" class="count__down">
                    <img src="img/icons/icon-down.svg" alt="DOWN">
                  </button>
                </div>
              </div>
            </div>

            <div class="product__price">
              $2000
            </div>

            <div class="product__controls">
              <button type="button">
                <img src="img/icons/cross.svg" alt="Delete">
              </button>
            </div>

          </section>

          <section class="product">
            <div class="product__img">
              <img src="https://store77.net/upload/w247/imageCache/de9/075/4ab7d1d1db9870f6bf095abb54d4ac5f.png"
                alt="apple-watch">
            </div>

            <div class="product__title">
              Apple Watch
            </div>

            <div class="product__count">
              <div class="count">
                <div class="count__box">
                  <input type="number" class="count__input" min="1" max="100" value="1">
                </div>
                <div class="count__controls">
                  <button type="button" class="count__up">
                    <img src="img/icons/icon-up.svg" alt="UP">
                  </button>
                  <button type="button" class="count__down">
                    <img src="img/icons/icon-down.svg" alt="DOWN">
                  </button>
                </div>
              </div>
            </div>

            <div class="product__price">
              $300
            </div>

            <div class="product__controls">
              <button type="button">
                <img src="img/icons/cross.svg" alt="Delete">
              </button>
            </div>

          </section>

          <section class="product">
            <div class="product__img">
              <img src="https://store77.net/upload/w247/imageCache/76a/438/21835620aa70bc729a4c0122572ceb56.jpg"
                alt="mac-pro">
            </div>

            <div class="product__title">
              Iphone 14
            </div>

            <div class="product__count">
              <div class="count">
                <div class="count__box">
                  <input type="number" class="count__input" min="1" max="100" value="1">
                </div>
                <div class="count__controls">
                  <button type="button" class="count__up">
                    <img src="img/icons/icon-up.svg" alt="UP">
                  </button>
                  <button type="button" class="count__down">
                    <img src="img/icons/icon-down.svg" alt="DOWN">
                  </button>
                </div>
              </div>
            </div>

            <div class="product__price">
              $1000
            </div>

            <div class="product__controls">
              <button type="button">
                <img src="img/icons/cross.svg" alt="Delete">
              </button>
            </div>

          </section>

          <footer class="cart-footer">
            <div class="cart-footer__count">3 units</div>
            <div class="cart-footer__price">$3300</div>
          </footer>

        </section>

      </div>
    </div>

  </section>


</body>

</html>
